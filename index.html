<!DOCTYPE html>
<html lang='en'>

<head>
    <title>The Weather Man </title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://use.typekit.net/uwe4jcq.css'>

<script src='weather.js'></script>
<!--Bootstrap CSS-->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

</head>

<body onload='initGeolocation()'>
    <div class='wpBackground'>
        <div class='d-flex flex-column h-100'>
                <div id='wpMain' class='container'>
                    <div  class='row'>
                        <div id='wpTitle' class='col text-center'>
                            THE WEATHER MAN
                        </div>
                    </div>
                    <div class='row'>
                        <div id='wpCurrent' class='col'>
                            <div class='row'>
                                <div id='wpTemp' class='col-sm'>
                                    <div id='location' class='row col d-md-inline-block'>
                                        United Kingdom, London
                                    </div>
                                    <div class='row col d-md-inline-block' id='daytime'>Monday, 12:00PM</div>
                                    <div class='row col d-md-inline-block' id='summary'>Mostley Sunny</div>
                                    <div class='row col d-md-inline-block' id='currentTemp'>90&deg;</div>
                                </div>
                            </div>
                            <div class='col-sm'>
                                    <img id='weatherIcon' class='img-fluid' src='images/MostlySunny.png' alt='image of Sun'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div id='wpConditions' class='col-md'>
                        <div class='row'>
                            <div id='perciptation' class='col-md'>Percepitation 20%</div>
                        </div>
                        <div class='row'>
                            <div id='humidity' class='col-md'>Humidity 95%</div>
                        </div>
                        <div class='row'>
                            <div id='wind' class='col-md'>Wind 14mhp</div>
                        </div>
                    </div>
                    <div id='wpForcast' class='col-md'>
                        <ul class="nav nav-tabs" id="forecastTab">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#weekly">Hourly</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" data-toggle="tab" href="#daily">Weekly</a>
                            </li>
                        </ul>
                        <div class='tab-content'>
                            <div class='tab-pane container active' id='daily'>
                                <table id='dailyForecast' width=100%>

                                </table>
                            </div>
                            <div class='tab-pane container fade' id='weekly'>
                                <table id='weeklyForecast' width=100%>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div id='wpFooter' class='col text-center'>
                        <div class='row'>
                            <div class='col'>
                                <a href='https://darksky.net/poweredby/' target='_blank'>Powered by Dark Sky</a>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
