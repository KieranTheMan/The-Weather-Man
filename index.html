<!DOCTYPE html>
<html lang='en'>

<head>
    <title>The Weather Man </title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='weather.css'>
    <link rel='stylesheet' href='https://use.typekit.net/uwe4jcq.css'>

<script src='weather.js'></script>
<!--Bootstrap CSS-->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

</head>

<body>
    <div class='wpBackground'>
        <div class='d-flex flex-column h-100'>
                <div id='wpMain' class='container'>
                    <div  class='row'>
                        <div id='wpTitle' class='col text-center'>
                            THE WEATHER MAN
                        </div>
                    </div>
                    <div class='row'>
                        <div id='wpCurrent' class='col-sm'>
                            <div class='row'>
                                <div id='wpTemp' class='col-sm'>
                                    <div id='location' class='row col d-md-inline-block'>
                                        United Kingdom, London
                                    </div>
                                    <div class='row col d-md-inline-block' id='daytime'>Monday, 12:00PM</div>
                                    <div class='row col d-md-inline-block' id='summary'>Mostley Sunny</div>
                                    <div class='row col d-md-inline-block' id='currentTemp'>90&deg;</div>
                                </div>
                            </div>
                            <div class='col-sm'>
                                    <img id='weatherIcon' class='img-fluid' src='images/MostlySunny.png' alt='image of Sun'>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
